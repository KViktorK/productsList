<button class="btn-new-product"
(click)="onNewProduct()"
*ngIf="isAdmin"
>
    New Product
</button>
<div class="container">
    <ul class="products-list">
        <app-product-item
        *ngFor="let productItem of products | appFilter:searchKey;let i=index"
        [product]="productItem"
        [index]="i"
        >
        </app-product-item>
    </ul>
</div>
